<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: blue; text-align: center;"><u>Student Registration Form</u></h2>
    <center><b><form style="border: 2px solid black; width: 700px; text-align: left;background: linear-gradient(lightblue,lightpink); padding-left: 50px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        <br>
    <table>
        <tr>
            <td><label name="fname">First Name </label></td>
            <td><input type="text" id="fname" name="fname" size="25" placeholder="Enter your First Name"> (Max 50 Character Allowed)<br><br></td>
        </tr>

        <tr>
            <td><label name="lname">Last Name </label></td>
            <td><input type="text" id="lname" name="lname" size="25" placeholder="Enter your Last Name"> (Max 50 Character Allowed)<br><br></td>
        </tr>

        <tr>
            <td><label name="email">Email ID </label></td>
            <td><input type="email" id="email" name="email" size="25" placeholder="abcd@gmail.com"><br><br></td>
        </tr>

        <tr>
            <td><label name="Mobile">Mobile Number </label></td>
            <td><input type="text" id="Mobile" name="Mobile" size="25" placeholder="7842xxxxxx"> (10 Digits Allowed)<br><br></td>
        </tr>

        <tr>
            <td><label name="gender">Gender </label></td>
            <td><input type="radio" name="gender">
                <label name="male">Male</label>
                <input type="radio" name="gender">
                <label name="female">Female</label><br><br></td>
        </tr>

        <tr>
            <td><label name="datebirth">Date of Birth(DOB) </label>
            <td><input type="date" name="datebirth"></td>    
                                <br><br></td>
        </tr>

        <tr>
            <td><lable name="add">Address </lable></label></td>
            <td><textarea type="text" name="add" rows="8" cols="60" placeholder="Enter your Permanent Address"></textarea><br><br></td>
        </tr>
        
        <tr>
            <td><label name="city">City </label></td>
            <td><input type="text" id="city" name="city" size="25"> (Max 50 Character Allowed)<br><br></td>
        </tr>

        <tr>
            <td><label name="Pin">Pin Code </label></td>
            <td><input type="text" id="pin" name="pin" size="25"> (Max 6 Numbers Allowed)<br><br></td>
        </tr>

        <tr>
            <td><label name="state">State </label></td>
            <td><input type="text" id="state" name="state" size="25"> (Max 50 Character Allowed)<br><br></td>
        </tr>

        <tr>
            <td><label name="country">Country </label></td>
            <td><input type="text" id="country" name="country" size="25" ><br><br></td>
        </tr>

        <tr>
            <td><label name="hobby">Hobbies </label></td>
            <td><input type="checkbox" id="draw" name="draw">
            <label name="draw">Drawing  </label>
            <input type="checkbox" id="sing" name="sing">
            <label name="sing">Singing  </label>
            <input type="checkbox" id="dance" name="dance">
            <label name="dance">Dancing  </label>
            <input type="checkbox" id="sketch" name="sketch">
            <label name="sketch">Sketching  </label>
            <br><br>
            <input type="checkbox" id="other" name="other">
            <label name="other">Others  </label>
            <input type="text" value="Ex.Teaching" > (Max 50 Character Allowed)
            <br><br></td>
        </tr>

        <tr>
            <td><label name="qualification">Qualification </label></td>
            <td><input type="checkbox" id="high" name="qualification">
            <label name="qualification">High School(10th)</label>
            <br>
            <input type="checkbox" id="high" name="qualification">
            <label name="qualification">Higher School(12th)</label>
            <br>
            <input type="checkbox" id="high" name="qualification">
            <label name="qualification">Graduation (Bachelors)</label>
            <br>
            <input type="checkbox" id="high" name="qualification">
            <label name="qualification">Post Graduation(Masters)</label>
            <br>
            <input type="checkbox" id="high" name="qualification">
            <label name="qualification">Phd</label><br><br></td>
        </tr>

        <tr>
            <td><label name="courseapp">Courses Applied For</label></td>
            <td><input type="radio" name="courseapp">
                <label name="bca">BCA(Bachelor of Computer Application)</label>
                <br>
                <input type="radio" name="courseapp">
                <label name="bcom">Bachelor of Commerce</label>
                <br>
                <input type="radio" name="courseapp">
                <label name="bsc">Bachelor of Science</label>
                <br>
                <input type="radio" name="courseapp">
                <label name="ba">Bachelor of Arts</label>
                <br>
                <input type="radio" name="courseapp">
                <label name="mca">Masters of Computer Application</label>
                <br>
                <input type="radio" name="courseapp">
                <label name="mcom">Masters of Commerce</label>
                <br>
                <input type="radio" name="courseapp">
                <label name="msc">Masters of Science</label>
                <br>
                <input type="radio" name="courseapp">
                <label name="ma">Masters of Arts</label><br><br></td>
        </tr>
    </table>
    
        <center>    
        <input type="submit" value="  Submit  " >
        <input type="reset" value="  Reset  " >
        <br><br>
        </center>
    
    </form></b></center>
</body>
</html>
